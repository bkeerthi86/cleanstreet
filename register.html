<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanStreet - Register</title>
    <link rel="stylesheet" href="register-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Desktop Frame Container -->
    <div class="desktop-frame">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="images/logo.png" alt="CleanStreet Logo" class="logo-image">
                </div>
                <div class="nav-menu">
                    <a href="#" class="nav-link">Dashboard</a>
                    <a href="#" class="nav-link">Report Issue</a>
                    <a href="#" class="nav-link">View Complaints</a>
                </div>
                <div class="nav-auth">
                    <button class="nav-login">Login</button>
                    <button class="nav-register">Register</button>
                </div>
            </div>
        </nav>

        <!-- Main Content Background -->
        <div class="main-background">
            <!-- Registration Form Container -->
            <div class="registration-form-container">
                <div class="registration-form">
                    <h1 class="registration-title">Register for CleanStreet</h1>
                    
                    <form class="form">
                        <div class="form-group">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" id="fullname" class="form-input" placeholder="Enter your full name">
                        </div>
                        
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-input" placeholder="Choose a username">
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-input" placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number (Optional)</label>
                            <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number">
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-input" placeholder="Enter your password">
                        </div>
                        
                        <div class="form-options">
                            <div class="checkbox-group">
                                <input type="checkbox" id="remember" class="form-checkbox">
                                <label for="remember" class="checkbox-label">Remember Me</label>
                            </div>
                        </div>
                        
                        <button type="submit" class="register-button">Register</button>
                        
                        <p class="login-link">
                            Already have an account? <a href="index.html" class="login-text">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="register-script.js"></script>
</body>
</html>
